  <div class="container" style="min-height: 500px;">
      <h1>{{ 'HEADLINE' | translate }}</h1>
      <p>{{ 'INTRO_TEXT' | translate }}</p>



   <div class="row">

  			<a><button id="btnLogin" class="btn btn-success btn-lg btn-block" ng-click="login()">{{ 'INICIAR_S' | translate }}</button></a> 
  		</div>

	</div>
  </div>
</div>
