<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/whiteContent.css" rel="stylesheet">
	<link href="css/editable.css" rel="stylesheet">
	<link href="css/xeditable.css" rel="stylesheet">
	
	<!-- script references -->
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
	
	<script type="text/javascript" src="js/xeditable.js"></script>
	<script type="text/javascript" src="js/angular-mocks.js"></script>
	
	<script type="text/javascript" src="js/appEditable.js"></script>
	
	
	<script type="text/javascript">
			$(function () {

            $('[data-toggle="tooltip"]').tooltip();

            var url = "img/fondo.jpg";
            $("<img />").attr('src', url).load(function () {
                if (!this.complete || typeof this.naturalWidth == "undefined" || this.naturalWidth == 0) {
                    alert('broken image!');
                } else {
                    $('#background').css('background', 'url("' + url + '") no-repeat center top');
                    $('#background').delay(500).css('opacity', 0).show().animate({ opacity: 1 }, 2000);
                }
            });
        });

    </script>
</head>

<body ng-controller="LigasController">
<div id="background" class="max-background ObjTransparent" style="background: url('') no-repeat center top; height: 100%; position: fixed; width: 100%; z-index: -1;">  
</div>
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SuperGol</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
		<div class="body" style="z-index: 10;">
	        <div class="container" style="min-height: 500px;">
	        	<div class="page-header" style="margin-top: 63px;">
				    <h1>Ligas</h1>
				</div>
		        <div class="row" style="padding: 10px;">
				<div ng-app="app" ng-controller="Ctrl">
					<table  id="ranking"  class="table table-bordered" style="padding:5px;">
						<tr style="font-weight: bold">
						  <td style="width:35%">Name</td>
						  <td style="width:20%">Cant. Min</td>
						  <td style="width:20%">Cant. Max</td>
						  <td style="width:25%">Editar</td>
						</tr>
						<tr ng-repeat="league in leagues">
						  <td>
							<!-- editable username (text with validation) -->
							<!-- onbeforesave="checkName($data, league.id)" para validar -->
							<span editable-text="league.name" e-name="name" e-form="rowform" e-required>
							  {{ league.name || 'empty' }}
							</span>
						  </td>
						  <td>
							<!-- editable status (select-local) -->
							<span editable-text="league.cantMin" e-name="cantMin" e-form="rowform" e-required>
							  {{ league.cantMin || 'empty' }}
							</span>
						  </td>
						  <td>
							<!-- editable group (select-remote) -->
							<span editable-text="league.cantMax" e-name="cantMax" e-form="rowform" e-required>
							  {{ league.cantMax || 'empty' }}
							</span>
						  </td>
						  <td style="white-space: nowrap">
							<!-- form -->
							<form editable-form name="rowform" onbeforesave="saveUser($data, league.id)" 
								ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == league" >
							  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
								Guardar
							  </button>
							  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
								Cancelar
							  </button>
							</form>
							<div class="buttons" ng-show="!rowform.$visible">
							  <button class="btn btn-primary" ng-click="rowform.$show()">Editar</button>
							  <button class="btn btn-danger" ng-click="removeUser($index)">Eliminar</button>
							</div>  
						  </td>
						</tr>
					  </table>
					  
					  <button class="btn btn-success" ng-click="addUser()">Agregar Liga</button>
					 </div>
				</div>
	    	</div>
	 	 </div>
	
</body>
</html>
